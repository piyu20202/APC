# Codemagic.yaml — Appetize.io के लिए iOS Simulator Build (Flutter)
# Simulator build — Apple Developer / code signing की जरूरत नहीं.
# cybersource_inapp इसी repo में packages/cybersource_inapp के रूप में है.

workflows:
  ios-simulator-build:
    name: iOS Simulator Build for Appetize
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Simulator
        script: |
          flutter build ios --simulator --debug --no-codesign
      - name: Zip for Appetize
        script: |
          cd build/ios/iphonesimulator
          zip -r ios_simulator_build.zip Runner.app
    artifacts:
      - build/ios/iphonesimulator/*.zip

  ios-testing-build:
    name: iOS Testing Build with Test Credentials
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Simulator (Testing)
        script: |
          flutter build ios --simulator --debug --no-codesign \
            --dart-define=APP_ENV=closed \
            --dart-define=ALLOW_TEST_CREDS=true \
            --dart-define=TEST_EMAIL=vikram@vmail.in \
            --dart-define=TEST_PASSWORD=apc@2023
      - name: Zip for Appetize
        script: |
          cd build/ios/iphonesimulator
          zip -r ios_simulator_build.zip Runner.app
    artifacts:
      - build/ios/iphonesimulator/*.zip

  ios-device-testing-build:
    name: iOS Device Testing Build with Test Credentials
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - ios_credentials
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Device (Testing)
        script: |
          flutter build ios --release \
            --dart-define=APP_ENV=closed \
            --dart-define=ALLOW_TEST_CREDS=true \
            --dart-define=TEST_EMAIL=vikram@vmail.in \
            --dart-define=TEST_PASSWORD=apc@2023
    artifacts:
      - build/ios/ipa/*.ipa

  ios-testflight-build:
    name: iOS TestFlight Release
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - ios_credentials
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios
          sed -i '' "s/# platform :ios, '12.0'/platform :ios, '13.0'/" Podfile
          pod install
          cd ..
      - name: Install Certificate, Profile and Build IPA for TestFlight
        script: |
          set -e
          echo "Installing certificate and provisioning profile..."
          echo "$CM_CERTIFICATE" | tr -d ' \n\r' | base64 --decode > /tmp/certificate.p12
          if [ ! -s /tmp/certificate.p12 ]; then
            echo "Error: Decoded certificate is empty."
            exit 1
          fi
          KEYCHAIN_PATH="$HOME/build.keychain"
          security create-keychain -p "build" "$KEYCHAIN_PATH"
          security default-keychain -s "$KEYCHAIN_PATH"
          security unlock-keychain -p "build" "$KEYCHAIN_PATH"
          security set-keychain-settings -t 3600 -l "$KEYCHAIN_PATH"
          security import /tmp/certificate.p12 -k "$KEYCHAIN_PATH" -P "$CM_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "build" "$KEYCHAIN_PATH"
          if [ -z "${CM_PROVISIONING_PROFILE}" ]; then
            echo "Error: CM_PROVISIONING_PROFILE is not set."
            exit 1
          fi
          echo "$CM_PROVISIONING_PROFILE" | tr -d ' \n\r' | base64 -D > /tmp/profile.mobileprovision
          if [ ! -s /tmp/profile.mobileprovision ]; then
            echo "Error: Decoded provisioning profile is empty."
            exit 1
          fi
          UUID="584a42ed-7b49-4411-a6a1-05208226cc36"
          echo "Profile UUID: $UUID"
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          cp /tmp/profile.mobileprovision ~/Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          sudo mkdir -p /Library/MobileDevice/Provisioning\ Profiles
          sudo cp /tmp/profile.mobileprovision /Library/MobileDevice/Provisioning\ Profiles/$UUID.mobileprovision
          echo "Building IPA..."
          flutter build ipa --release \
            --dart-define=APP_ENV=production \
            --export-options-plist=ios/ExportOptions.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        api_key: $APP_STORE_CONNECT_PRIVATE_KEY
        key_id: $APP_STORE_CONNECT_KEY_IDENTIFIER
        issuer_id: $APP_STORE_CONNECT_ISSUER_ID
        submit_to_testflight: true
