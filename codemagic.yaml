# Codemagic.yaml — Appetize.io के लिए iOS Simulator Build (Flutter)
# Simulator build — Apple Developer / code signing की जरूरत नहीं.
# cybersource_inapp इसी repo में packages/cybersource_inapp के रूप में है.

workflows:
  ios-simulator-build:
    name: iOS Simulator Build for Appetize
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Simulator
        script: |
          flutter build ios --simulator --debug --no-codesign
      - name: Zip for Appetize
        script: |
          cd build/ios/iphonesimulator
          zip -r ios_simulator_build.zip Runner.app
    artifacts:
      - build/ios/iphonesimulator/*.zip

  ios-testing-build:
    name: iOS Testing Build with Test Credentials
    max_build_duration: 30
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Simulator (Testing)
        script: |
          flutter build ios --simulator --debug --no-codesign \
            --dart-define=APP_ENV=closed \
            --dart-define=ALLOW_TEST_CREDS=true \
            --dart-define=TEST_EMAIL=vikram@vmail.in \
            --dart-define=TEST_PASSWORD=apc@2023
      - name: Zip for Appetize
        script: |
          cd build/ios/iphonesimulator
          zip -r ios_simulator_build.zip Runner.app
    artifacts:
      - build/ios/iphonesimulator/*.zip

  ios-device-testing-build:
    name: iOS Device Testing Build with Test Credentials
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - app_store_credentials
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build for iOS Device (Testing)
        script: |
          flutter build ios --release \
            --dart-define=APP_ENV=closed \
            --dart-define=ALLOW_TEST_CREDS=true \
            --dart-define=TEST_EMAIL=vikram@vmail.in \
            --dart-define=TEST_PASSWORD=apc@2023
    artifacts:
      - build/ios/ipa/*.ipa

  ios-testflight-build:
    name: iOS TestFlight Release
    max_build_duration: 60
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.apc.automotionplus
      app_store_connect:
        auth: integration
    scripts:
      - name: Flutter dependencies
        script: |
          flutter pub get
      - name: CocoaPods
        script: |
          cd ios && pod install && cd ..
      - name: Build IPA for TestFlight
        script: |
          flutter build ipa --release \
            --dart-define=APP_ENV=production
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
